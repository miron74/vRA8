      title: General
schema:
  project:
    label: Proyecto
    type:
      dataType: string
      isMultiple: false
    valueList:
      id: projects
      type: scriptAction
    constraints:
      required: true
  deploymentName:
    label: Despliegue
    type:
      dataType: string
      isMultiple: false
    constraints:
      required: true
      max-value: 900
  description:
    label: Descripción
    type:
      dataType: string
      isMultiple: false
    constraints:
      max-value: 256
  os:
    label: Sistema Operativo
    type:
      dataType: string
      isMultiple: false
    valueList:
      - label: RedHat 8.0 Ingles
        value: w01-clnegro-pro-001 / GN_AGE_REDHAT_8.0_ENG
      - label: RedHat 8.0 Español
        value: w01-clnegro-pro-001 / GN_AGE_REDHAT_8.0_ESP
      - label: RedHat 8.4 Ingles
        value: w01-clnegro-pro-001 / GN_AGE_REDHAT_8.4_ENG
      - label: RedHat 8.4 Español
        value: w01-clnegro-pro-001 / GN_AGE_REDHAT_8.4_ESP
    constraints:
      required: true
  cpuCount:
    label: Número CPUs
    description: Seleccione el número de CPUs
    signpost: Seleccione el número de CPUs
    type:
      dataType: integer
      isMultiple: false
    valueList:
      - label: 1  CPU
        value: 1
      - label: 2  CPUs
        value: 2
      - label: 4  CPUs
        value: 4
      - label: 8  CPUs
        value: 8
      - label: 16 CPUs
        value: 16
      - label: 32 CPUs Requiere Aprobación
        value: 32
    constraints:
      required: true
      max-value: 32
      min-value: 1
  memoryCount:
    label: Memoria (GB)
    description: Seleccione la cantidad de Memoria
    signpost: Seleccione la cantidad de Memoria
    type:
      dataType: integer
      isMultiple: false
    valueList:
      - label: 1 GB
        value: 1
      - label: 2 GB
        value: 2
      - label: 4 GB
        value: 4
      - label: 8 GB
        value: 8
      - label: 16 GB
        value: 16
      - label: 32 GB
        value: 32
      - label: 48 GB
        value: 48
      - label: 64 GB
        value: 64
      - label: 96 GB
        value: 96
      - label: 128 GB
        value: 128
      - label: 256 GB Requiere Aprobación
        value: 256
    constraints:
      required: true
      max-value: 256
      min-value: 1
  justification:
    label: Justificación
    description: >-
      Esta petición requiere justificación debido al número de CPUs o a la
      cantidad de memoria seleccionada. Por favor, introduzca la justificación y
      su aprobación será evaluada.
    signpost: >-
      Esta petición requiere justificación debido al número de CPUs o a la
      cantidad de memoria seleccionada. Por favor, introduzca la justificación y
      su aprobación será evaluada.
    type:
      dataType: string
      isMultiple: false
    default:
      - <:
          cpuCount: 32
        value: No requiere Justificación
      - <:
          memoryCount: 256
        value: No requiere Justificación
      - '>':
          cpuCount: 16
        value: ' '
      - '>':
          memoryCount: 128
        value: ' '
    constraints:
      required: true
      min-value: 25
  network:
    label: Selecciona Red
    type:
      dataType: string
      isMultiple: false
    valueList:
      - label: Front-End
        value: red-servicio:frnd
      - label: Back-End
        value: red-servicio:bknd
      - label: Servicio-Usuarios
        value: red-servicio:srvc-usrs
    constraints:
      required: true
  rootPassword:
    label: Contraseña usuario root
    description: Contraseña de Admin
    signpost: Contraseña de Root
    type:
      dataType: secureString
      isMultiple: false
    constraints:
      pattern:
        value: >-
          ^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[_\[\]\()\/\~=+#?!@$%^&*-]).{8,}$
        message: >-
          Constraint Description: must be compliant with
          ^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[_\[\]\()\/\~=+#?!@$%^&*-]).{8,}$
          regular expression.
      required: true
      min-value: 8
  repeatRootPassword:
    label: Repetir Contraseña root
    type:
      dataType: secureString
      isMultiple: false
    constraints:
      match: rootPassword
      required: true
  adminPassword:
    label: Contraseña usuario admin
    type:
      dataType: secureString
      isMultiple: false
    constraints:
      pattern:
        value: >-
          ^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[_\[\]\()\/\~=+#?!@$%^&*-]).{8,}$
        message: >-
          Constraint Description: must be compliant with
          ^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[_\[\]\()\/\~=+#?!@$%^&*-]).{8,}$
          regular expression.
      required: true
      min-value: 8
  repeatAdminPassword:
    label: Repetir Contraseña admin
    type:
      dataType: secureString
      isMultiple: false
    constraints:
      match: adminPassword
      required: true
options:
  externalValidations: []
